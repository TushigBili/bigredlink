<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Register a New Account</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="regFirstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="regFirstName" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="regLastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="regLastName" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="regUsername" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="regUsername" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="regPassword" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="regBalance" class="form-label">Initial Balance ($):</label>
                        <input type="number" class="form-control" id="regBalance" name="balance" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="register()">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='interact.js') }}"></script>
</body>

</html>
