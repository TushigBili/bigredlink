<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigRedLink Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>   
    <div id="logo-container">
        <img src="/static/CFTLogo.png" alt="Cornell Fintech Club Logo" id="cft-logo">
    </div>

    <!-- Login/Register Form -->
    <div id="userForms">
        <h1 class="mb-3 text-center">Big Red Link Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="login()">Login</button>
            <button type="button" class="btn btn-secondary w-100 mt-3" data-bs-toggle="modal"
                data-bs-target="#registerModal">Create Account</button>
        </form>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register a New Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regName" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="regName" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="regUsername" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="regUsername" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="regPassword" name="password">
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="register()">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Transaction Dashboard -->
    <div class="container p-5" id="transactionButtons" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Big Red Link Fintech Dashboard</h1>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span id="usernameDisplay">User</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                    <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logoutModal">Log
                            Out</button></li>
                </ul>
            </div>
        </div>
        <div class="d-grid gap-2 col-8 mx-auto">
            <button class="btn btn-primary mb-3" type="button" onclick="getTransactionHistory()">Get Transaction
                History</button>
            <button class="btn btn-secondary mb-3" type="button" onclick="getBalance()">Get Balance</button>
            <button class="btn btn-success mb-3" type="button" onclick="sendMoney()">Send Money</button>
            <button class="btn btn-warning mb-3" type="button" onclick="depositMoney()">Deposit Money</button>
            <button class="btn btn-info mb-3" type="button" onclick="withdrawMoney()">Withdraw Money</button>
        </div>
        <!-- Placeholder for displaying information -->
        <div class="container mt-3" id="displayArea"></div>
    </div>

    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Log Out</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to log out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="logout()" data-bs-dismiss="modal">Log
                        Out</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.embeddedChatbotConfig = {
            chatbotId: "B6s_cCH-8a_W2PeqSksTg",
            domain: "www.chatbase.co"
        }
    </script>
    <script src="https://www.chatbase.co/embed.min.js" chatbotId="B6s_cCH-8a_W2PeqSksTg" domain="www.chatbase.co" defer>
    </script>

    <script src="{{ url_for('static', filename='interact.js') }}"></script>
</body>

</html>
