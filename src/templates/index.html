<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigRedLink Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('https://example.com/background-image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #userForms, #transactionButtons {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Login/Register Form -->
<div class="container p-5" id="userForms">
    <h1 class="mb-3 text-center">BigRedLink Login</h1>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="login()">Login</button>
        <button type="button" class="btn btn-secondary w-100 mt-3" data-bs-toggle="modal" data-bs-target="#registerModal">Create Account</button>
    </form>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register a New Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="regName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="regName" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="regUsername" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="regUsername" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="regPassword" name="password">
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="register()">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Transaction Dashboard -->
<div class="container p-5" id="transactionButtons" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">BigRedLink Fintech Dashboard</h1>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <span id="usernameDisplay">User</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logoutModal">Log Out</button></li>
            </ul>
        </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button" onclick="getTransactionHistory()">Get Transaction History</button>
        <button class="btn btn-secondary" type="button" onclick="getBalance()">Get Balance</button>
        <button class="btn btn-success" type="button" onclick="sendMoney()">Send Money</button>
        <button class="btn btn-warning" type="button" onclick="depositMoney()">Deposit Money</button>
        <button class="btn btn-info" type="button" onclick="withdrawMoney()">Withdraw Money</button>
    </div>
    <!-- Placeholder for displaying information -->
    <div class="container mt-3" id="displayArea"></div>
</div>

<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Log Out</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to log out?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="logout()" data-bs-dismiss="modal">Log Out</button>
            </div>
        </div>
    </div>
</div>

<script src="static/interact.js"></script>
</body>
</html>
